# 校园网多播认证配置文件模板
# 使用说明：
# 1. 复制此文件为 /etc/auto-hhu-wan1.conf, /etc/auto-hhu-wan2.conf 等
# 2. 修改对应的学号和密码
# 3. 其他参数一般不需要修改

# 学号（必填）
userId=""

# 密码（必填）  
password=""

# 运营商服务（默认联通，一般不需要修改）
service="%E8%81%94%E9%80%9A"

# 查询字符串（一般留空）
queryString=""

# 运营商密码（一般留空）
operatorPwd=""

# 运营商用户ID（一般留空）
operatorUserId=""

# 验证码（一般留空）
validcode=""

# 密码加密（默认true，一般不需要修改）
passwordEncrypt="true"